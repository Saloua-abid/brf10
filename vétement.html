      <table id="table" class="table table-striped  justify-content-center">
        <tr>
            <td scope="col">id</td>
            <td scope="col">Designation</td>
            <td scope="col">Prix</td>

</div>
<script>


    $(document).ready(function(){
            $.getJSON("vétement.json",function(data){
                var json_data ='';
                $.each(data,function(key,value){
                    json_data+='<tr>';
                    json_data+='<td>'+value.ID+ '</td>';
                    json_data+='<td>'+value.Désignation+ '</td>';
                    json_data+='<td>'+value.Prix+ '</td>';
                    json_data+='<td>'+value.Catégorie+'</td>';
                    json_data+='<td>'+value["Disponibilité"]+ '</td>';
                    json_data+='<td>'+value.Fournisseur.Reseausocial +"-"+ value.Fournisseur.Adresse+'</td>'
                    json_data+='</tr>'

                });
                $('#table').append(json_data);
            });
        });

</script>
